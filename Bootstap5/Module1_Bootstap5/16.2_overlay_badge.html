<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay Badge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>.image-container { position: relative; display: inline-block; }</style>
</head>
<body class="p-4">
  <div class="image-container">
    <img src="https://via.placeholder.com/150" class="img-fluid" alt="Sample">
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">New</span>
  </div>
</body>
</html>
