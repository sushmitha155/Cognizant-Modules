<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="row">
      <div class="col-md-3 bg-primary text-white p-3">Primary</div>
      <div class="col-md-3 bg-warning text-dark p-3">Warning</div>
      <div class="col-md-3 bg-success text-white p-3">Success</div>
      <div class="col-md-3 bg-danger text-white p-3">Danger</div>
    </div>
  </div>
</body>
</html>
