<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="row text-center">
      <div class="col-md-4 mb-4">
        <div class="p-4 border rounded">
          <h3>Basic</h3>
          <p class="display-6">$9.99</p>
          <p>Basic features for personal use.</p>
          <button class="btn btn-outline-primary">Choose Plan</button>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="p-4 border rounded">
          <h3>Standard</h3>
          <p class="display-6">$19.99</p>
          <p>Standard features for small teams.</p>
          <button class="btn btn-primary">Choose Plan</button>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="p-4 border rounded">
          <h3>Premium</h3>
          <p class="display-6">$29.99</p>
          <p>All features for large organizations.</p>
          <button class="btn btn-outline-primary">Choose Plan</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
