<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="bg-light p-2 m-3">
      <p>This section has padding (p-2) and margin (m-3).</p>
    </div>
    <div class="bg-secondary text-white py-5 mt-4">
      <p>This section has vertical padding (py-5) and top margin (mt-4).</p>
    </div>
  </div>
</body>
</html>
